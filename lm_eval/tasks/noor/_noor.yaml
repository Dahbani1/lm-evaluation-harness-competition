task: noor
dataset_path: mdahba/noor_vf
output_type: multiple_choice  # or: generate_until, loglikelihood, loglikelihood_rolling
# training_split: train
validation_split: validation
test_split: test
num_fewshot: 5
doc_to_text: "Question: {{question.strip()}}\nAnswer:"
