# task: noor
dataset_path: mdahba/noor_v1
output_type: multiple_choice  # or: generate_until, loglikelihood, loglikelihood_rolling
# training_split: train
validation_split: validation
test_split: test
fewshot_split: dev
num_fewshot: 5
fewshot_config:
  sampler: first_n
doc_to_text: "Question: {{question.strip()}}\nAnswer:"
doc_to_choice: "{{choices}}"
doc_to_target: "{{answer}}"
process_results: !function custom_metrics_and_processing.process_results_with_all_margins
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
  - metric: confidence_margin
    aggregation: mean
    higher_is_better: true
  - metric: average_confidence_margin
    aggregation: mean
    higher_is_better: true
